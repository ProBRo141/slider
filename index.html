<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="swiper-bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="particles.js" defer></script>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider swiper">
        <div class="swiper-wrapper wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/1/design.png');"></div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/1/2.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/1/1.png');"></div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#FF0000"></canvas>
            </div>

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/2/snapedit_1741508783656.jpg');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/2/snapedit_1741509132461.png');"></div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#ffcc00"></canvas>
            </div>

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/3/snapedit_1741510494158.jpg');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/3/snapedit_1741158911158.png');"></div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#FF1493"></canvas>
            </div>

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/4/1-Photoroom.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/4/2.png');"></div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#FFFFFF"></canvas>
            </div>

        </div>
    </div>
</body>
</html>
